<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>酷狗</title>
    <style>
        * { touch-action: none; }
    </style>
    <script src="../js/song.js"></script>
</head>
<body>
    <div data-role="page" style="background-color: #38303b;margin: 0;padding: 0" id="pageSong">
        <div data-role="header" style="background-color: #38303b;margin: 0;padding: 0;border-width: 0">
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <a href="#" data-rel="back" class="ui-btn ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l" style="border: none;background-color: #38303b;"></a>
                </div>
                <div class="ui-block-b" style="text-align: center;height: 44px">
                    <span style="color: white;font-weight: normal;font-size: 15px;height: 0">一场恋爱</span><br>
                    <span style="color: white;font-weight: lighter;font-size: 8px">杨宗纬</span>
                </div>
                <div class="ui-block-c" style="text-align: center;height: 44px;">
                    <img src="../images/diannao.png" style="width: 16px;height: 16px;margin-top: 14px">
                    <img src="../images/fengxiang.png" style="width: 16px;height: 16px;margin-top: 14px">
                </div>
            </div>
        </div>
        <div data-role="content" style="margin: 0;padding: 0;background-color: #38303b;text-align: center" id="swipel">
            <div style="height: 60px;line-height: normal">
                <select data-role="none" style="color: white;background-color: #38303b;width:50px;height: 25px;border-radius:5px 5px;font-size: 8px;display: inline-block">
                    <option>标准</option>
                    <option>优质</option>
                    <option>差</option>
                </select>
                <span data-role="none" style="color:white;border:1px solid white;box-sizing:border-box;width: 50px;height: 25px;border-radius: 5px;display: inline-block;margin-left: 10px;text-align: center;line-height: 25px;font-size: 8px">MV</span>
                <span data-role="none" style="color:white;border:1px solid white;box-sizing:border-box;width: 50px;height: 25px;border-radius: 5px;display: inline-block;margin-left: 10px;text-align: center;line-height: 25px;font-size: 8px;margin-right: 10px">音效</span>
                <select data-role="none" style="color: white;background-color: #38303b;width:50px;height: 25px;border-radius:5px 5px;font-size: 8px;display: inline-block">
                    <option>封面</option>
                    <option>写真</option>
                    <option>专辑</option>
                </select>
            </div>
            <div style="height: 160px;">
                <div style="width: 160px;height: 160px;margin: 0 auto">
                    <img src="../images/yichanglianai.jpg"style="width: 160px;height: 160px;border-radius: 80px">
                </div>
            </div>
            <div style="height: 90px;margin-top: 30px;margin-bottom: 20px">
                <p style="text-align: center;color: #f1ef84;margin: 0">作曲：王晓峰</p>
                <p style="text-align: center;margin: 10px 0;color: white;font-weight: normal">长发落寞</p>
                <div style="width: 6px;height: 6px;background-color: white;margin: 0 auto;border-radius: 3px;display: inline-block"></div>
                <div style="width: 6px;height: 6px;background-color: #cccccc;margin: 0 auto;border-radius: 3px;display: inline-block"></div>
            </div>
            <div data-role="navbar">
                <ul>
                    <li><img src="../images/xihuan.png" style="width:20px;height: 20px"></li>
                    <li><img src="../images/yanjing.png" style="width:20px;height: 20px"></li>
                    <li><img src="../images/xiazai.png" style="width:20px;height: 20px"></li>
                    <li><img src="../images/gequpinglun.png" style="width:20px;height: 20px"></li>
                    <li><img src="../images/gequgengduo.png" style="width:20px;height: 20px"></li>
                </ul>
            </div>
            <!--进度条-->
            <div style="height: 20px;margin-top: 60px;text-align: left">
                <img src="../images/lingdang.png" style="width: 12px;height: 12px;"><span style="font-size: 5px;margin-left: 3px;margin-right: 3px">0:15</span>
                <div style="height: 5px;background-color: #d8d8d8;display: inline-block;width: 73%;position: relative">
                    <div style="height: 5px;background-color: #ff938d;display: inline-block;width: 20%;position: absolute">
                        <div style="height: 10px;background-color: white;display: inline-block;width: 10px;position: absolute;border-radius: 5px;right: 0;top: -3px;">

                        </div>
                    </div>

                </div><span style="font-size: 5px;margin-left: 3px;margin-right: 3px">3:09</span>
                <div style="height: 5px;display: inline-block;width: 20px;Font:normal normal 2px 微软雅黑;color: white;text-shadow: none">倍速</div>
            </div>
            <!--最底部-->
            <div style="height: 100px;margin: 30px 0;position: relative;padding: 0">
                <div style="position: absolute;bottom: 0;width: 100%;padding: 0">
                    <div style="display: inline-block;width: 5%;">
                        <img src="../images/shuxubofang.png" style="width: 20px;height: 20px">
                    </div>
                    <div style="display: inline-block;width: 85%;">
                        <div style="width: 40px;height: 40px;display: inline-block;background-color: #8b81c3;border-radius: 20px;line-height: 40px;text-align: center">
                            <img src="../images/daotui.png" style="width: 20px;height: 20px;">
                        </div>
                        <div style="width: 40px;height: 40px;display: inline-block;background-color: #8b81c3;border-radius: 20px;line-height: 40px;text-align: center">
                            <img src="../images/zanting.png" style="width: 20px;height: 20px;">
                        </div>
                        <div style="width: 40px;height: 40px;display: inline-block;background-color: #8b81c3;border-radius: 20px;line-height: 40px;text-align: center">
                            <img src="../images/qianjin.png" style="width: 20px;height: 20px;">
                        </div>
                    </div>
                    <div style="display: inline-block;width: 5%;">
                        <img src="../images/liebiao.png" style="width: 20px;height: 20px">
                    </div>
                </div>
            </div>
        </div>
        <div data-role="footer" style="background-color: #38303b;padding: 0;border-width: 0"></div>
    </div>

</html>
